      <div class="row">
        <div class="input-field col s6">
          <input placeholder="Name" id="first_name" type="text" class="validate">
          <label for="first_name" class="white-text text-darken-2">First Name</label>

          <input id="last_name" type="text" class="validate">

        </div>
      </div>
   
      <div class="row">
        <div class="input-field col s12">
          <input id="password" type="password" class="validate">

        </div>
      </div>
      <div class="row" id="em">
        <div class="input-field col s12">
          <input id="email" type="email" class="validate">
          <label for="email" class="white-text text-darken-2">Email</label>
        </div>
      </div>
      <div class="row">
        <div class="col s12">
          Comment:
          <div class="input-field inline">
            <input id="email_inline" type="text" class="validate">
            <label for="email_inline" class="white-text text-darken-2"></label>
              	<button data-position="top" data-tooltip="Submit Now" class="btn waves-effect waves-light #424242" type="submit" onclick="M.toast({html: 'Sent!!!'})"  name="action">Submit
    			<i class="material-icons right">send</i>
  			</button>

        </div>
      </div>
